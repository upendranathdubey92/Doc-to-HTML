        function testSection(sectionType, content) {
            const results = [];
            
            try {
                // Test basic parsing - no crashes
                results.push({
                    test: `${sectionType} - No Parsing Errors`,
                    status: 'PASS',
                    message: 'Section parsed without throwing errors'
                });

                // Test content extraction
                const lines = content.split('\n').filter(line => line.trim());
                if (lines.length >= 2) {
                    results.push({
                        test: `${sectionType} - Minimum Content`,
                        status: 'PASS',
                        message: `Has ${lines.length} non-empty lines`
                    });
                } else {
                    results.push({
                        test: `${sectionType} - Minimum Content`,
                        status: 'FAIL',
                        message: `Only ${lines.length} non-empty lines, need at least 2`
                    });
                }

                // Test for text corruption (R characters)
                const hasCorruption = content.includes('RWe ') || content.includes('RThe ') || /R[A-Z][a-z]/.test(content);
                results.push({
                    test: `${sectionType} - No Text Corruption`,
                    status: hasCorruption ? 'FAIL' : 'PASS',
                    message: hasCorruption ? 'Text corruption detected' : 'No text corruption found'
                });

                // Section-specific tests
                if (sectionType === 'HERO') {
                    const hasBullets = content.includes('●');
                    results.push({
                        test: `${sectionType} - Bullet Points`,
                        status: hasBullets ? 'PASS' : 'FAIL',
                        message: hasBullets ? 'Bullet points found' : 'No bullet points detected'
                    });
                }

                if (sectionType === 'BENEFITS') {
                    // Count potential benefit titles (short lines)
                    const shortLines = lines.filter(line => line.length < 80 && line.length > 10);
                    const expectedBenefits = 6;
                    results.push({
                        test: `${sectionType} - Benefits Count`,
                        status: shortLines.length >= expectedBenefits ? 'PASS' : 'FAIL',
                        message: `Found ${shortLines.length} potential benefits, expected ${expectedBenefits}`
                    });
                }

                if (sectionType === 'PORTFOLIO') {
                    const hasProjectTitles = content.includes('eCommerce') && content.includes('Field Service') && content.includes('CCTV');
                    results.push({
                        test: `${sectionType} - Project Titles`,
                        status: hasProjectTitles ? 'PASS' : 'FAIL',
                        message: hasProjectTitles ? 'All project titles found' : 'Missing project titles'
                    });
                }

                if (sectionType === 'FAQ') {
                    const questionCount = (content.match(/\?/g) || []).length;
                    results.push({
                        test: `${sectionType} - Questions`,
                        status: questionCount >= 3 ? 'PASS' : 'FAIL',
                        message: `Found ${questionCount} questions`
                    });
                }

            } catch (error) {
                results.push({
                    test: `${sectionType} - Error Handling`,
                    status: 'FAIL',
                    message: `Exception: ${error.message}`
                });
            }

            return results;
        }

        function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            let totalTests = 0;
            let passedTests = 0;

            Object.entries(testSections).forEach(([sectionType, content]) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.style.cssText = 'margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f8f9fa;';
                
                const titleDiv = document.createElement('h3');
                titleDiv.textContent = `${sectionType} Section Tests`;
                sectionDiv.appendChild(titleDiv);

                const results = testSection(sectionType, content);
                
                results.forEach(result => {
                    totalTests++;
                    if (result.status === 'PASS') passedTests++;

                    const testDiv = document.createElement('div');
                    testDiv.style.cssText = `margin: 5px 0; padding: 8px; background: ${
                        result.status === 'PASS' ? '#d4edda' : '#f8d7da'
                    }; border-left: 4px solid ${
                        result.status === 'PASS' ? '#28a745' : '#dc3545'
                    };`;
                    
                    testDiv.innerHTML = `
                        <strong>${result.test}</strong>: ${result.status}<br>
                        <small>${result.message}</small>
                    `;
                    
                    sectionDiv.appendChild(testDiv);
                });

                resultsDiv.appendChild(sectionDiv);
            });

            // Summary
            const summaryDiv = document.createElement('div');
            summaryDiv.style.cssText = 'margin: 20px 0; padding: 20px; background: #e9ecef; border: 2px solid #6c757d; font-size: 18px; font-weight: bold;';
            summaryDiv.innerHTML = `
                <h2 style="margin: 0 0 10px 0;">Test Summary</h2>
                Tests Passed: ${passedTests}/${totalTests} (${Math.round(passedTests/totalTests*100)}%)<br>
                Overall Status: ${passedTests === totalTests ? '✅ ALL PASS' : '❌ SOME FAILURES'}
            `;
            
            resultsDiv.insertBefore(summaryDiv, resultsDiv.firstChild);
        }

        // Run tests when page loads
        window.onload = runAllTests;
    </script>
