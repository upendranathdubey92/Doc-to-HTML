<!DOCTYPE html>
<html>
<head>
    <title>Test Content Length</title>
</head>
<body>
    <h1>Content Length Test</h1>
    
    <textarea id="testInput" rows="10" cols="80" placeholder="Paste your BENEFITS2 content here..."></textarea>
    <br><br>
    <button onclick="testContent()">Test Content Processing</button>
    
    <div id="results"></div>

    <script>
        function testContent() {
            const content = document.getElementById('testInput').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <h3>Content Analysis:</h3>
                <p><strong>Full Length:</strong> ${content.length} characters</p>
                <p><strong>First 50 chars:</strong> "${content.substring(0, 50)}"</p>
                <p><strong>Contains [BENEFITS2]:</strong> ${content.includes('[BENEFITS2]')}</p>
                <p><strong>Contains [BENEFITS2 END]:</strong> ${content.includes('[BENEFITS2 END]')}</p>
                <p><strong>Line count:</strong> ${content.split('\\n').length}</p>
                
                <h4>Full Content (first 200 chars):</h4>
                <pre style="background: #f5f5f5; padding: 10px; max-height: 200px; overflow-y: auto;">${content.substring(0, 200)}</pre>
                
                <h4>Raw Content (escaped):</h4>
                <pre style="background: #f5f5f5; padding: 10px; max-height: 200px; overflow-y: auto;">${JSON.stringify(content.substring(0, 200))}</pre>
            `;
        }
    </script>
</body>
</html>
