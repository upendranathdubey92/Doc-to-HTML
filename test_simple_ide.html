<!DOCTYPE html>
<html>
<head>
    <title>Test Simple IDE Parsing</title>
    <script>
        // Test the parsing functionality
        function testParsing() {
            const testContent = `[HERO]
Web Development Consulting Services
Struggling with slow website performance, unclear tech decisions, or platforms that don't scale with your business? Our web development consulting services are designed to eliminate guesswork and align your digital presence with tangible business outcomes. The result? 

●High-performing websites that load faster and deliver smoother user experiences
●Scalable, future-ready architecture designed to support business growth
●Technology stack recommendations that reduce risk and speed up development

[HERO END]

[FAQ]
FAQs About Web Development Consulting
What is web development consulting?
Web development consulting is a strategic service that combines technical expertise with business insight.

How long does a typical web development consulting project take?
Project timelines vary significantly based on scope and complexity.

[FAQ END]`;

            // Copy the parsing function from web_ide_simple.html
            function parseDocumentSections(content) {
                const sections = {};
                const lines = content.split('\n');
                let currentSection = null;
                let currentContent = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Check for section markers
                    if (line.startsWith('[') && line.endsWith(']')) {
                        // Save previous section
                        if (currentSection && currentContent.length > 0) {
                            sections[currentSection] = currentContent.join('\n').trim();
                        }
                        
                        // Start new section - remove brackets and ignore END markers
                        const sectionName = line.slice(1, -1);
                        if (!sectionName.endsWith(' END')) {
                            currentSection = sectionName;
                            currentContent = [];
                        } else {
                            currentSection = null;
                        }
                    } else if (currentSection && line) {
                        // Only add non-empty lines to current section
                        currentContent.push(line);
                    }
                }
                
                // Save last section
                if (currentSection && currentContent.length > 0) {
                    sections[currentSection] = currentContent.join('\n').trim();
                }
                
                return sections;
            }

            const sections = parseDocumentSections(testContent);
            console.log('Parsed sections:', sections);
            
            // Display results
            const result = document.getElementById('result');
            result.innerHTML = '<h3>Parsing Test Results:</h3>';
            
            for (const [sectionName, sectionContent] of Object.entries(sections)) {
                result.innerHTML += `
                    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                        <h4>Section: ${sectionName}</h4>
                        <pre style="background: #f5f5f5; padding: 10px;">${sectionContent}</pre>
                    </div>
                `;
            }
        }
    </script>
</head>
<body>
    <h1>Test Simple IDE Parsing</h1>
    <button onclick="testParsing()">Test Parsing</button>
    <div id="result"></div>
</body>
</html>
